<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>

<div class="controller mt-5" mb-5>
    <h1>Добавление статьи </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите текст " class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс " class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите полный текст " class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>

    </form>
    </div>

</div>
<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
